<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍——Lc</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #009DC4;
            color: white;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 20%;
            background-color: #007BFF;
            padding: 20px 10px;
            box-sizing: border-box;
        }

        .sidebar div {
            padding: 12px;
            margin: 8px 0;
            background-color: #0056b3;
            text-align: center;
            border-radius: 5px;
            font-size: 14px;
        }

        .main {
            flex: 1;
            display: flex;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007BFF;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .left-panel {
            width: 20%;
            background-color: #007BFF;
            padding: 20px;
            border-radius: 10px;
            margin-right: 15px;
        }

        .photo-container {
            width: 100%;
            height: 150px;
            background-color: #D3D3D3;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .info-box {
            background-color: #0056b3;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .center-panel {
            width: 55%;
            background-color: #FFE4B5;
            padding: 20px;
            border-radius: 10px;
            color: black;
        }

        .certificates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .certificate {
            height: 120px;
            background-color: white;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }

        .right-panel {
            width: 25%;
            background-color: #007BFF;
            padding: 20px;
            border-radius: 10px;
            margin-left: 15px;
        }

        .link-box {
            background-color: #0056b3;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            text-align: center;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">个人介绍——Lc</div>
    
    <div class="container">
        <div class="sidebar">
            <div>索引表</div>
            <div>基本信息</div>
            <div>个人荣誉</div>
            <div>学业成绩</div>
            <div>个人履历</div>
            <div>个人自述</div>
        </div>
        
        <div class="main">
            <div class="left-panel">
                <div class="photo-container">
                    <img src="证件照.jpg" alt="证件照" style="max-height: 100%; max-width: 100%;">
                </div>
                
                <div class="info-box">
                    <p>基本信息</p>
                    <p>姓名：LC</p>
                    <p>电话：138-XXXX-XXXX</p>
                    <p>email：lc@example.com</p>
                    <p>民族：汉</p>
                    <p>籍贯：山东</p>
                </div>
                
                <div class="info-box">
                    <p>个人荣誉</p>
                    <p>比赛1</p>
                    <p>比赛2</p>
                </div>
            </div>
            
            <div class="center-panel">
                <div style="text-align: center; margin-bottom: 20px;">
                    <img src="成绩线性表.png" alt="成绩线性表" style="max-width: 100%;">
                </div>
                
                <div class="certificates">
                    <div class="certificate">
                        <img src="获奖证书1.jpg" alt="获奖证书1" style="max-height: 100%; max-width: 100%;">
                    </div>
                    <div class="certificate">
                        <img src="获奖证书2.jpg" alt="获奖证书2" style="max-height: 100%; max-width: 100%;">
                    </div>
                    <div class="certificate">
                        <img src="获奖证书3.jpg" alt="获奖证书3" style="max-height: 100%; max-width: 100%;">
                    </div>
                    <div class="certificate">
                        <img src="获奖证书4.jpg" alt="获奖证书4" style="max-height: 100%; max-width: 100%;">
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="link-box">
                    <a href="http://www.sdnu.edu.cn" target="_blank">山东师范大学 官网链接</a>
                </div>
                <div class="link-box">
                    <a href="http://www.example.com/contest1" target="_blank">获奖比赛1 官网链接</a>
                </div>
                <div class="link-box">
                    <a href="http://www.example.com/contest2" target="_blank">获奖比赛2 官网链接</a>
                </div>
                <div class="link-box">
                    <a href="http://www.example.com/contest3" target="_blank">获奖比赛3 官网链接</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
