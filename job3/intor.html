    <hr>
     <ul>
      <li>活动名称：萨克斯音乐生活</li>
      <li>活动时间：2025 年 5 月</li>
      <li>活动地点：学生活动中心</li>
      <li>活动安排：</li>
       基础教学课堂：定期开展萨克斯演奏基础教学，手把手教学，帮助新手快速入门。<br>
    日常练习交流：设立固定练习时段，提供专属练习场地，提升演奏水平。<br>
    主题演奏活动：围绕经典曲目、流行音乐、爵士风格等不同主题，举办小型演奏会，展示演奏成果，锻炼舞台表现力。<br>
    校园文艺联动：积极参与校园文化节、迎新晚会、毕业季等大型文艺活动。<br>
